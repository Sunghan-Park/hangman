<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div id="main-body">
      <div id="hangman-canvas">
        <div id="hangman-canvas-div"></div>
      </div>
      <div id="game-space">
        <div id="main-top">
          <button id="life">목숨 : 7</button>
          <button id="timer">남은 시간 : 60</button>
        </div>
        <div id="main-center">
          <h1 id="hangman-title">Hangman Game</h1>
          <h2 id="category" class="display-none">category</h2>
          <button id="start-button">START</button>
          <div id="answer-letters" class="display-none">
            <ul id="my-word"></ul>
          </div>
        </div>
        <div id="main-bottom">
          <div id="instructions">
            <ul>
              <h2>게임 설명</h2>
              <li>랜덤한 단어가 주어집니다</li>
              <li>
                목숨이 다 없어지기 전에 알파벳을 조합해서 정답을 맞춰주세요
              </li>
            </ul>
          </div>
          <div id="alphabets" class="display-none"></div>
        </div>
      </div>
    </div>

    <script type="module" src="system.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="constants.js"></script>
  </body>
</html>
